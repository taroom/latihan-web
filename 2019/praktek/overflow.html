<!DOCTYPE html>
<html>
<head>
	<title>Overflow</title>
	<style>
		#ortu {
			background: blue;
			height: 200px;
			width: 200px;
			padding: 20px;
			overflow: hidden;
			/*value : visible|auto|scroll|hidden*/
		}

		#anak {
			height: 400px;
			background-color: yellow;
		}
	</style>
</head>
<body>
	<div id="ortu">
		<div id="anak">
			ini adalah sebuah text dalam div anak
		</div>
	</div>
</body>
</html>
