<!DOCTYPE html>
<html>
<head>
	<title>form 2</title>
</head>
<body>
<form>
	<fieldset>
		<!-- fieldset = digunakan untuk grouping inputan -->
		<legend>Informasi Pribadi</legend>
		<!-- body -->
		Nama Pelanggan : <br>
		<input type="text" name="nama_pelanggan" placeholder="Masukkan Nama Anda"><br>
		Alamat Pelanggan : <br>
		<textarea name="alamat_pelanggan" placeholder="Masukkan Alamat Anda"></textarea>
	</fieldset>

	<fieldset>
		<legend>Daftar Pesanan</legend>

		Nama Pesanan : <br>
		<select name="menu_makanan">
			<optgroup label="Makanan">
				<option value="nasi-liwet">Nasi Liwet</option>
				<option value="nasi-rawon">Nasi Rawon</option>
				<option value="nasi-kucing">Nasi Kucing</option>
			</optgroup>

			<optgroup label="Minuman">
				<option value="es-teh">Es Teh</option>
				<option value="es-the-gun">Es The Gun</option>
				<option value="es-cendol">Es Cendol</option>
				<option value="es-dawet">Es Dawet</option>
			</optgroup>

			<optgroup label="Snack">
				<option value="kentang-crispy">Kentang Crispy</option>
				<option value="jasuke">Jasuke</option>
				<option value="jamur-goreng">Jamur Goreng</option>
			</optgroup>
		</select>
		<br>

		Jumlah Pesanan :<br>
		<input type="number" name="jml_pesanan" placeholder="Masukkan jumlah pesanan">
	</fieldset>
	
	<hr>

	<input type="text" name="data_list" list="nama_siswa">

	<datalist id="nama_siswa">
		<option>Agus Musyafak</option>
		<option>Farhan Hendrawansyah</option>
		<option>M. Maynizar Saputro</option>
		<option>Nafisa Jamil</option>
		<option>Yaskur Hamadi</option>
	</datalist>

	<button type="button" onclick="alert('kamu kok tekan saya')">Klik Donk</button>
</form>
</body>
</html>
