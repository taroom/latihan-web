<!DOCTYPE html>
<html>
<head>
	<title>Z-Index</title>
	<style>
		div {
			width: 200px;
			height: 200px;
		}

		#satu {
			background: black;
			position: relative;
			z-index: 3;
		}

		#dua {
			background: #FF0;
			position: relative;
			top:-50px;
			left: 50px;
			z-index: 5;
		}

		#tiga {
			background-color:rgb(255, 0,0);
			position: absolute;
			top: 300px;
			left: 150px;
			z-index: 1;
		}
	</style>
</head>
<body>
<div id="satu"></div>
<div id="dua"></div>
<div id="tiga"></div>
</body>
</html>
