<!DOCTYPE html>
<html>
<head>
	<title>FORM</title>
</head>
<body>
	<!-- method yang digunakan adalah get secara default -->
	<form method="get">
		<input type="text" name="data_nama"><br>
		<input type="password" name="data_password"><br>
		<input type="number" name="data_angka"><br>

		<textarea name="deskripsi"></textarea><br>

		<select name="jenis_kelamin">
			<option value="L">Laki-Laki</option>
			<option value="P">Perempuan</option>
		</select><br>
		<input type="submit" name="tombol" value="kirim">
	</form>
</body>
</html>
