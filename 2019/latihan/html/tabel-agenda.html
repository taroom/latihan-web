<!DOCTYPE html>
<html>
<head>
	<title>Tabel Agenda</title>
</head>
<body>
	<h1 align="center">VI. AGENDA KEGIATAN PRAKERIN</h1>
	<!-- bagian atas -->
	<table align="center">
		<tr height="50">
			<td width="200">Nama Siswa</td>
			<td>:</td>
			<td><u>Agus Sutarom</u></td>
		</tr>

		<tr height="50">
			<td>NIS</td>
			<td>:</td>
			<td><u>-</u></td>
		</tr>

		<tr height="50">
			<td>Tempat Prakerind</td>
			<td>:</td>
			<td><u>SMK Bejagung</u></td>
		</tr>

		<tr height="50">
			<td>Waktu Prakerind</td>
			<td>:</td>
			<td><u>2 bulan</u></td>
		</tr>
	</table>

	<!-- bagian bawah -->
	<button>Tambah Uraian</button>
	<table border="1">
		<!-- tr = table row -->
		<!-- bagian statis -->
		<tr>
			<th rowspan="2">NO</th>
			<th rowspan="2">HARI/TANGGAL</th>
			<th rowspan="2">URAIAN SINGKAT KEGIATAN/PEKERJAAN YANG DILAKUKAN</th>
			<th colspan="2">PEMBIMBING</th>
			<th rowspan="2">AKSI</th>
		</tr>

		<tr>
			<th>NAMA</th>
			<th>PARAF</th>
		</tr>

		<!-- bagian dinamis -->
		<tr>
			<td>1</td>
			<td>Sabtu, 5 Oktober 2019</td>
			<td>Pengenalan Corel Draw dan Bagian...</td>
			<td>Didik</td>
			<td>Tanda Tangan Didik</td>
			<td>
				<button>update</button>
				<button>hapus</button>
			</td>
		</tr>
	</table>
</body>
</html>
