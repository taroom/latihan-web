<!DOCTYPE html>
<html>
<head>
	<title>CSS Selector</title>
	<style type="text/css">
		* {
			background: blue;
		}

		h1 {
			font-size: 50px;
		}

		#pakeID {
			color: red;
		}

		.pakeClass {
			color:yellow;
		}

		.satu, .dua {
			font-size: 15px;
			color:white;
		}
	</style>
</head>
<body>
	<h1>ini warna merah dan besar</h1>
	<h1 id="pakeID">ini warna biru</h1>
	<h1 class="pakeClass">ini warna hijau</h1>

	<h2>ukuran h2 normal</h2>
	<h2 class="satu">ini adalah satu</h2>
	<h2 class="dua">ini adalah dua</h2>
</body>
</html>
