<!DOCTYPE html>
<html>
<head>
	<title>CSS Layouting</title>
	<link rel="stylesheet" type="text/css" href="reset.css">
	<style type="text/css">
		#headerID {

			height: 300px;
			background: cyan;
		}

		#kananID {
			float: right;
			width: 30%;
			background: magenta;
			min-height: 500px;
		}

		#kiriID {
			float: left;
			width: 70%;
			background:violet;
			min-height: 500px;
		}

		#footerID {
			clear: both;
			height: 20px;
			background: orange;
		}
	</style>
</head>
<body>
<div id="headerID">ini adalah header</div>
<div id="kiriID">ini adalah bagian kiri</div>
<div id="kananID">ini adalah bagian kanan</div>
<div id="footerID">ini adalah bagian footer</div>
</body>
</html>
