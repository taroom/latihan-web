<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Font Awesome</title>
	<link rel="stylesheet" href="asset/fontawesome-free-5.11.2-web/css/all.min.css">
</head>
<body>
	Normal <br>
	<i class="fas fa-user"></i>
	<i class="far fa-user"></i>
	<br>
	With Size <br>
	<i class="far fa-user fa-2x"></i>
	<i class="far fa-user fa-lg"></i>
	<i class="far fa-user fa-sm"></i>
	<i class="far fa-user fa-xs"></i>
	<br>
	With Color
	<br>
	<i class="far fa-user fa-xs" style="color: blue;"></i>
	<i class="far fa-user fa-xs" style="color: yellow;"></i>
	<i class="far fa-user fa-xs" style="color: red;"></i>
	<br>
	With Action
	<br>
	<i class="far fa-user fa-2x fa-rotate-90"></i>
	<i class="far fa-user fa-2x fa-rotate-180"></i>
	<i class="far fa-user fa-2x fa-rotate-270"></i>
	<i class="far fa-user fa-2x fa-flip-horizontal"></i>
	<i class="far fa-user fa-2x fa-flip-vertical"></i>
	<i class="far fa-user fa-2x fa-spin"></i>
	<i class="far fa-user fa-2x fa-pulse"></i>

</body>
</html>
