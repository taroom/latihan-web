<!DOCTYPE html>
<html>
<head>
	<title>CSS Box Content</title>
	<link rel="stylesheet" type="text/css" href="reset.css">
	<style type="text/css">
		body {
			min-height: 1200px;
		}

		.box {
			height: 200px;
			width: 200px;
		}

		.satu {
			background:lavender;
		}

		.dua {
			background:gold;
			position: absolute;
			left: 40px;
		}

		.tiga {
			background:lime;
		}
	</style>
</head>
<body>
	<div class="box satu"></div>
	<div class="box dua"></div>
	<div class="box tiga"></div>
</body>
</html>
