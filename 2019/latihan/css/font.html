<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Font Web</title>
	<link rel="stylesheet" href="asset/animate.css">
	<style>
		@font-face {
		  font-family: fontPertama;
		  src: url(asset/font/tulpen-one/TulpenOne-Regular.ttf);
		}

		@font-face {
		  font-family: fontKedua;
		  src: url(asset/font/alex-brush/AlexBrush-Regular.ttf);
		}

		h1 {
		  font-family: fontPertama;
		  font-size: 40px;
		}

		p {
			font-family: fontKedua;
			font-size: 20px;
		}
	</style>
</head>
<body>
<h1 class="fadeIn bounce animated">Judul Berita</h1>

<p>isi berita</p>	

<a href="#">percobaan</a>
</body>
</html>
